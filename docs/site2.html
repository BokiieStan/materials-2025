<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Class Notes Archive</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
    }
    .doc-container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
    .cover-bar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 120px; /* bigger bar */
      background: white;
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 16px;
      color: #444;
      font-style: italic;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="doc-container">
    <iframe src="https://docs.google.com/document/d/e/2PACX-1vTbj-nF1on2ek0vhW-eOZhEE-tFbRfWdxmD49dr5TOtJd-DBkFtZ0B5W9scY8rosx9_9zY9AdavQ_Db/pub"></iframe>
    <div class="cover-bar">forgive the white bar, google docs is mean TwT</div>
  </div>
</body>
</html>
